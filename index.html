<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="number" value="0" autofocus/>
    <div class="button-container">
        <div class="buttons top-opp clean">C</div>
        <div class="buttons top-opp minus-plus">-/+</div>
        <div class="buttons top-opp percentage">%</div>
        <div class="buttons buttons-opp" data-value="/">/</div>
        <div class="buttons numbers" data-value = '7'>7</div>
        <div class="buttons numbers" data-value = '8'>8</div>
        <div class="buttons numbers" data-value = '9'>9</div>
        <div class="buttons buttons-opp" data-value="*">x</div>
        <div class="buttons numbers" data-value = '4'>4</div>
        <div class="buttons numbers" data-value = '5'>5</div>
        <div class="buttons numbers" data-value = '6'>6</div>
        <div class="buttons buttons-opp" data-value="-">-</div>
        <div class="buttons numbers" data-value = '1'>1</div>
        <div class="buttons numbers" data-value = '2'>2</div>
        <div class="buttons numbers" data-value = '3'>3</div>
        <div class="buttons buttons-opp" data-value="+">+</div>
        <div class="buttons numbers zero" data-value = '0'>0</div>
        <div class="buttons commo">,</div>
        <div class="buttons buttons-opp equal">=</div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
